<ion-content style="background:url(assets/img/wGnFC4wjS9C9IpiJ4HUG_banner1.jpg) no-repeat center;background-size:cover;" id="page5">
  <form id="login-form1">
    <div class="spacer" style="width:320px;height:94px;" id="login-spacer3"></div>
    <div>
      <img src="assets/img/9MgH9APCTSxdXwYIkZZQ_nmam-institute-of-technology-nmamit-karnataka.png" style="display:block;width:40%;height:auto;margin-left:auto;margin-right:auto;" />
    </div>
    <div class="spacer" style="width:320px;height:59px;" id="login-spacer4"></div>
    <ion-item id="login-input3">
      <ion-label></ion-label>
      <ion-input type="text" placeholder="USN" [(ngModel)]="usn" name="USN"></ion-input>
    </ion-item>
    <ion-item id="login-input4">
      <ion-label></ion-label>
      <ion-input type="text" placeholder="Password" [(ngModel)]="pass" name="Password"></ion-input>
    </ion-item>
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <button id="login-button1" (click)="getLogin()" ion-button color="balanced" block style="border-radius:0px 0px 0px 0px;" >
        <!-- on-click="goToProfile()" put this function in button change the page -->
      Log in
    </button>
  </form>
</ion-content>
