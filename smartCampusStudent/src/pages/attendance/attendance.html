<ion-header>
  <ion-navbar>
    <ion-title>
      Attendance
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content id="page3">
  <form id="attendance-form3">
    <ion-item id="attendance-select2">
      <ion-label>
        Semister
      </ion-label>
      <ion-select name="attandanceChoice"
      (ionChange)=  "getSemester()"
      [(ngModel)]="attandanceChoice">
        <ion-option value="1">
          1 Sem
        </ion-option>
        <ion-option value="2">
          2 Sem
        </ion-option>
        <ion-option value="3">
          3 Sem
        </ion-option>
        <ion-option value="4">
          4 Sem
        </ion-option>
        <ion-option value="5">
          5 Sem
        </ion-option>
        <ion-option value="6">
          6 Sem
        </ion-option>
        <ion-option value="7">
          7 Sem
        </ion-option>
        <ion-option value="8">
          8 Sem
        </ion-option>
      </ion-select>
    </ion-item>
  </form>
</ion-content>
